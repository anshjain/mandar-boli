{% extends "base.html" %}

{% load staticfiles i18n %}

{% block title %}{% trans "Event Details" %}{% endblock %}

{% block main %}
    <!-- The about us Section -->
    <div class="w3-container w3-content w3-center w3-padding-64" style="max-width:800px" id="event_details">
        <h2 class="w3-wide">{{ event.name |safe }}</h2>
        <p class="w3-opacity"><i>Jai Jinendra</i></p>
        {{ event.description |safe }}
        <p class="w3-justify"><b>{{ event.mandir.committee_name }}</b></p>
    </div>
{% endblock %}
